<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu" type="text/css">
	<link rel="stylesheet" href="estilos.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Light Control</title>
</head>
<body>
	<form action="http://192.168.0.25:3000/" method="POST">
		<input type="radio" name="opcion" id="on" value="ON">
		<label for="on">Light ON</label>
		<br>
		<input type="radio" name="opcion" id="off" value="OFF">
		<label for="off">Light OFF</label>
		<br>
		<input type="radio" name="opcion" id="cut" value="CUT">
		<label for="cut">End Connection</label>
		<br>
		<input type="submit"/>
	</form>
</body>
</html>
